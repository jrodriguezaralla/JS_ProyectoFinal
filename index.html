<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- logo y titulo en la pestaña -->
    <title>Enersys - Tienda Virtual</title>
    <link rel="shortcut icon" href="./imagenes/favicon.png">

    <!-- Inclusion de archivos CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body class="vh-100 body--background">
    <header>
        <!----------------------------------------------------------------------- Barra de navegación -------------------------------------------------------------------------------->
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto" href="./index.html"><img src="./imagenes/logo.svg" alt="logo" width="80"></a>

                <div class="hstack gap-3 mx-auto">
                    <input class="form-control me-auto" type="text" placeholder="Buscar..." aria-label="Buscar..." id="inputBuscar">
                    <a class="nav-link active mx-2 position-relative" aria-current="page" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="linkCarrito">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                        <span class="position-absolute top-50 start-50 ms-3 translate-middle badge rounded-pill bg-danger" id="contadorCarrito">
                            0
                        </span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Ventana emergente de carrito de compras-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="contenedorCarrito">
            Agregue productos al carrito
            </div>

            <span class="border-top border-3 mx-2"></span>
            
            <div id="totalCarrito">
            <!-- Prodcutos dentro del carrito-->
            </div>
        </div>
    </header>
    
    <section >
        <div class="container text-center my-3 py-5 ">
            <div class="row ">
                <aside class="col-sm-2 bg-white d-flex flex-column p-4 rounded-start">
                    <div class="container-fluid p-2 border-top border-3">
                        <h5 class="m-0 text-start">Marca:</h5>
                        <ul class="list-group text-start border border-0">
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1 filtro_marca" type="radio" name="listGroupRadio" value="Yuasa" id="YuasaRadio">
                                <label class="form-check-label" for="firstRadio">Yuasa</label>
                            </li>
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1 filtro_marca" type="radio" name="listGroupRadio" value="Microcell" id="MicrocellRadio">
                                <label class="form-check-label" for="secondRadio">Microcell</label>
                            </li>
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1 filtro_marca" type="radio" name="listGroupRadio" value="Enersys" id="EnersysRadio">
                                <label class="form-check-label" for="thirdRadio">Enersys</label>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-start">
                            <input class="btn btn-dark my-3" type="button" value="Aplicar" id="btnFiltroMarcas">
                        </div>    
                    </div>

                    <div class="container-fluid p-2 border-top border-3">
                        <h5 class="m-0 text-start">Tecnología:</h5>
                        <ul class="list-group text-start border border-0">
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1 filtro_tecnologia" type="radio" name="listGroupRadio" value="Calcio" id="PlomoCalcioRadio">
                                <label class="form-check-label" for="firstRadio">Plomo-Calcio</label>
                            </li>
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1 filtro_tecnologia" type="radio" name="listGroupRadio" value="Puro" id="PlomoPuroRadio">
                                <label class="form-check-label" for="secondRadio">Plomo Puro</label>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-start">
                            <input class="btn btn-dark my-3" type="button" value="Aplicar" id="btnFiltroTecnologias">
                        </div>
                    </div>

                    <div class="container-fluid p-2 border-top border-3">
                        <div class="d-flex justify-content-start">
                            <input class="btn btn-dark my-3" type="button" value="Limpiar Filtros" id="btnLimpiarFiltros">
                        </div>
                    </div>
                </aside>


                
                <div class="col-sm-10 bg-white rounded-end">
                    <div class="col-md-10 d-flex justify-content-end pt-4 pe-4 w-100">
                        <div class="dropdown">
                            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                                Ordenar por:
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#" id="mayorPrecio">Mayor precio</a></li>
                                <li><a class="dropdown-item" href="#" id="menorPrecio">Menor precio</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="grid col-md-10 p-4" id="listado">
                        <!-- Listado de Productos -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Inclusión de archivos JS-->
    <script src="./js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
