<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- logo y titulo en la pestaña -->
    <title>Enersys - Tienda Virtual</title>
    <link rel="shortcut icon" href="./imagenes/favicon.png">

    <!-- Inclusion de archivos CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body class="vh-100 body--background">
    <header>
        <!----------------------------------------------------------------------- Barra de navegación -------------------------------------------------------------------------------->
        <nav class="navbar bg-light">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand" href="./index.html"><img src="./imagenes/logo.svg" alt="logo" width="80"></a>
                <div class="d-flex flex-row">
                    <form class="d-flex" role="search">
                        <input class="form-control mx-2" type="text" placeholder="Buscar..." aria-label="Search" id="inputForm">
                        <button type="button" class="btn btn-outline-dark mx-2" id="btnBuscar">Buscar</button>
                    </form>
                    <a class="nav-link active mx-2 position-relative" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                        <i class="bi bi-cart4 icon--size mx-2"></i>
                        <span class="position-absolute top-0 end-0 badge rounded-pill bg-danger ms-4 mt-2" id="contadorCarrito">0</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Ventana emergente de carrito de compras-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="contenedorCarrito">
                Agregue productos al carrito
                <!--Se agregan elementos al presionar boton agregar producto carrito-->
            </div>
            <div id="totalCarrito">
                <!--Se imprime total de carrito-->
            </div>
        </div>
    </header>
    
    <section >
        <div class="container text-center my-3 py-5 ">
            <div class="row ">
                <aside class="col-sm-2 bg-white d-flex flex-column p-4 rounded-start">
                    <div class="container-fluid p-2 border-top border-3">
                        <h5 class="m-0 text-start">Marca:</h5>
                        <ul class="list-group text-start border border-0">
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                                <label class="form-check-label" for="firstRadio">Yuasa</label>
                            </li>
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                                <label class="form-check-label" for="secondRadio">Microcell</label>
                            </li>
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
                                <label class="form-check-label" for="thirdRadio">Enersys</label>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-start">
                            <input class="btn btn-dark my-3" type="submit" value="Aplicar">
                        </div>    
                    </div>

                    <div class="container-fluid p-2 border-top border-3">
                        <h5 class="m-0 text-start">Tecnología:</h5>
                        <ul class="list-group text-start border border-0">
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                                <label class="form-check-label" for="firstRadio">Plomo-Calcio</label>
                            </li>
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                                <label class="form-check-label" for="secondRadio">Plomo Puro</label>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-start">
                            <input class="btn btn-dark my-3" type="submit" value="Aplicar">
                        </div>
                    </div>

                    <div class="container-fluid p-2 border-top border-3">
                        <h5 class="m-0 text-start">Rango de precios:</h5>
                    </div>

                    <label for="customRange1" class="form-label">Precio mínimo:</label>
                    <input type="range" class="form-range " id="customRange1">

                    <label for="customRange1" class="form-label">Precio máximo:</label>
                    <input type="range" class="form-range" id="customRange2">

                </aside>


                
                <div class="col-sm-10 bg-white rounded-end">

                    <div class="col-md-10 d-flex justify-content-end pt-4 pe-4 w-100">
                        <div class="dropdown">
                            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                                Ordenar por:
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Más relevantes</a></li>
                                <li><a class="dropdown-item" href="#">Mayor precio</a></li>
                                <li><a class="dropdown-item" href="#">Menor precio</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="grid col-md-10 p-4" id="listado">
                        <!-- aquí se agregan las card con productos -->
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-------------------------------------------------------------------- Inclusión de archivos JS ---------------------------------------------------------------------------------->
    <script src="./js/datos.js"></script>
    <script src="./js/index.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
