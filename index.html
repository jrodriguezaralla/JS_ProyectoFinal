<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- logo y titulo en la pestaña -->
    <title>Enersys - Tienda Virtual</title>
    <link rel="shortcut icon" href="./imagenes/favicon.png">

    <!-- Inclusion de archivos CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body class="vh-100 body--background">
    <header>
        <!----------------------------------------------------------------------- Barra de navegación -------------------------------------------------------------------------------->
        <nav class="navbar bg-light">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand" href="#"><img src="./imagenes/logo.svg" alt="logo" width="80"></a>
                <div class="d-flex flex-row">
                    <form class="d-flex" role="search">
                        <input class="form-control mx-2" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-dark mx-2" type="submit">Buscar</button>
                        <a class="nav-link active mx-2 position-relative me-5" aria-current="page" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="bi bi-cart4 icon--size mx-2"></i>
                            <span class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-danger me-5">
                                99+
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </a>
                    </form>
                    <div class="d-flex justify-content-end align-items-center">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-dark ms-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Ingresar
                        </button>
                        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover focus" data-bs-content="Cerrar sesión">
                            <i class="bi bi-box-arrow-right icon--size ms-4"></i>
                        </span>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">¡Bienvenido!</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Usuario:</label>
                                            <input type="text" class="form-control" id="recipient-name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Contraseña:</label>
                                            <input type="password" class="form-control" id="recipient-password">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-dark">Continuar</button>
                                        <button type="button" class="btn btn-link" data-bs-dismiss="modal">Crear cuenta</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Ventana emergente de carrito de compras-->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            Carrito de compras
            </div>
        </div>
    </header>
    
    <section >
        <div class="container text-center my-3 py-5 ">
            <div class="row ">
                <aside class="col-sm-2 bg-white d-flex flex-column p-4 rounded-start">
                    <div class="container-fluid p-2 border-top border-3">
                        <h5 class="m-0 text-start">Marca:</h5>
                        <ul class="list-group text-start border border-0">
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                                <label class="form-check-label" for="firstRadio">Yuasa</label>
                            </li>
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                                <label class="form-check-label" for="secondRadio">Microcell</label>
                            </li>
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
                                <label class="form-check-label" for="thirdRadio">Enersys</label>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-start">
                            <input class="btn btn-dark my-3" type="submit" value="Aplicar">
                        </div>    
                    </div>

                    <div class="container-fluid p-2 border-top border-3">
                        <h5 class="m-0 text-start">Tecnología:</h5>
                        <ul class="list-group text-start border border-0">
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                                <label class="form-check-label" for="firstRadio">Plomo-Calcio</label>
                            </li>
                            <li class="list-group-item border border-0">
                                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                                <label class="form-check-label" for="secondRadio">Plomo Puro</label>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-start">
                            <input class="btn btn-dark my-3" type="submit" value="Aplicar">
                        </div>
                    </div>

                    <div class="container-fluid p-2 border-top border-3">
                        <h5 class="m-0 text-start">Rango de precios:</h5>
                    </div>

                    <p class="text-start">Precio mínimo:</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
                    </div>

                    <p class="text-start">Precio máximo:</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                    </div>

                </aside>


                
                <div class="col-sm-10 bg-white rounded-end">

                    <div class="col-md-10 d-flex justify-content-end pt-4 pe-4 w-100">
                        <div class="dropdown">
                            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                                Ordenar por:
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Más relevantes</a></li>
                                <li><a class="dropdown-item" href="#">Mayor precio</a></li>
                                <li><a class="dropdown-item" href="#">Menor precio</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="grid col-md-10 p-4" id="listado">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-------------------------------------------------------------------- Inclusión de archivos JS ---------------------------------------------------------------------------------->
    <script src="./js/datos.js"></script>
    <script src="./js/index.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
